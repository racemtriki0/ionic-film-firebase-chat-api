<ion-header>
  <ion-toolbar color="dark">
    <ion-title>store</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let p of products | async" (click)="p.expanded = !p.expanded">
      <ion-thumbnail slot="start">
        <ion-img [src]="p.image"></ion-img>
      </ion-thumbnail>
      
      <ion-label class="ion-text-wrap">
       <div class="racem"> {{ p.title }}</div>
        <br>
        <b>{{ p.price }} DT</b>
        <p> <ion-icon name="film"></ion-icon>{{ p.stock }} en stoque </p>
        <div><ion-icon name="call"></ion-icon> {{ p.tel }}</div>
        <div [hidden]="!p.expanded">
          {{ p.description }}
        </div>
      </ion-label>
      
 
    </ion-item>
  </ion-list>
 
  
 
</ion-content>
